<h2>로스트아크</h2>
<img src="Lost Ark.jpg" width="70%">
<p>스마일게이트 RPG가 개발한 쿼터뷰 액션 MMORPG다.
2014년 11월 12일 최초 공개했으며
2018년 11월 7일부터 오픈 베타 테스트를 진행하다 2019년 12월 4일 정식 오픈했다.
플랫폼은 PC 하나뿐이지만 현재 콘솔, 모바일 등 각종 플랫폼으로도 개발을 진행하고 있는 중이다.
</p>
